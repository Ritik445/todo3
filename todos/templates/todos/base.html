{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple and elegant todo list application">
    <meta name="keywords" content="Todo, Tasks, Productivity, Django">
    <meta name="author" content="Your Name">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/15974f9624.js" crossorigin="anonymous"></script>

    <!-- Title Block -->
    {% block title %}
    {% endblock %}
  </head>
  
  <body>
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary" style="position: fixed; top: 20px; right: 20px;">
      Dark Mode
    </button>

    <!-- Main Content Block -->
    {% block content %}
    {% endblock %}

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Dark Mode Script -->
    <script>
      const toggleButton = document.getElementById('darkModeToggle');
      const body = document.body;

      toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        toggleButton.innerText = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
      });
    </script>
    
  </body>
</html>
